- name: play with variables
  hosts: local
  connection: local
  vars:
    course: ANSIBLE
    hours: 10HRS
    Trainer: SIVAKUMAR
  tasks:
  - name: print Course information
    ansible.buildin.debug:

      msg: "Hi Folks!, {{ course }} for {{ hours }} trainer is {{ Trainer }}"

  - name: print Course information again
    ansible.builtin.debug:
      msg: "Hello {{ course }}, Course Duration: {{ hours }}, Trainer is {{ Trainer }}"
  